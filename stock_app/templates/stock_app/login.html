{% extends 'stock_app/layout.html' %}

{% block body %}
    <div style="margin: 15% 30% 0% 35%; border-top-right-radius: 10px; border-top-left-radius: 10px;" class="border border-primary">
        <div class="text text-light border" style="background-color: rgb(0, 162, 255); border-top-right-radius: 10px; border-top-left-radius: 10px;">
            <h2 style="text-align: center;">Login</h2>
        </div>

    {% if message %}
        <div class="text-danger">{{ message }}</div>
    {% endif %}
        <div style="margin: 10px 10px 10px 10px;">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>User Name</label>
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password must be at least 8 characters" required>
                </div>
                <div style="margin-top: 1rem;"></div>
                <input type="Submit" class="btn btn-primary">
            </form>
            Don't have an account? <a href="{% url 'register' %}">Create one</a> or back to <a href="{% url 'index' %}">Home.</a><br>
            <a href="{% url 'password_reset' %}">Forget password?</a>

        </div>
    </div>
{% endblock %}
