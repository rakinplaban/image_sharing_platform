{% extends 'stock_app/layout.html' %}

{% block body %}
<div style="margin: 5% 30% 0% 35%; border-top-right-radius: 10px; border-top-left-radius: 10px;" class="border border-primary">
    <div class="text text-light border" style="background-color: rgb(0, 162, 255); border-top-right-radius: 10px; border-top-left-radius: 10px;">
        <h2 style="text-align: center;">Register</h2>
    </div>

    {% if message %}
        <div class="text-danger">{{ message }}</div>
    {% endif %}
        <div style="margin: 10px 10px 10px 10px;">
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Full Name</label>
                    <input autofocus class="form-control" type="text" name="full_name" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <label>User Name</label>
                    <input autofocus class="form-control" type="text" name="username" placeholder="User name" required>
                </div>
            
                <div class="form-group">
                    <label>Phone</label>
                    <input autofocus class="form-control" type="text" name="phone" placeholder="Phone">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input autofocus class="form-control" type="text" name="address" placeholder="Address">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input autofocus class="form-control" type="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password must be at least 8 characters" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" name="confirmation" placeholder="Password must be at least 8 characters" required>
                </div>
                <div style="margin-top: 1rem;"></div>
                <input type="Submit" class="btn btn-primary">
            </form>
            Already have an account? <a href="{% url 'login' %}">Login</a> or back to <a href="{% url 'index' %}">Home.</a>
        </div>
    </div>
{% endblock %}
